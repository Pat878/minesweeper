<!DOCTYPE html>

<html lang="en">

<head>

  <title>Pat Mellon | MineSweeper</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="script.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/eeb147990f.js"></script>


</head>

<body>
  <center>
    <h1>Minesweeper</h1>    </center>

    <div class="container">
      <center>

        <div class="top">

          <center><strong>You have <div class="flag-number">10</div> flags remaining.</center><br>
            <button class="bg-danger">Timer: <div id="minutes">00:00</div> </button></strong>
          </div>

          <center>

            <div class="divTable">
              <div class="divTableBody"></div>
            </center>
            <div class="well">

              <strong>
                <p><h3><u>Instructions</u></h3></p>
                <p>Right-click to flag the mines.</p>
                <p> Flag all the mines to win!</p>
              </strong>
              <div class="btn-group">
                <button class="start btn btn-success" id="easy">Easy?</button>
                <button class="start btn btn-warning" id="medium">Medium?</button>
                <button class="start btn btn-danger" id="hard">Hard?</button>

              </div>

            </div>

            <button class="new btn btn-primary">New Game</button>
          </center>

        </div>

      </div>

    </body>

    </html>
